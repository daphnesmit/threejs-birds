options:
  formatter: stylish
files:
  include: 'source/sass/**/*.scss'
  ignore: 'source/sass/_dev/**/*.scss'
rules:
  space-after-colon: 0
  property-sort-order: 0
  no-css-comments: 0
  clean-import-paths: 0
  pseudo-element: 0
  leading-zero: 0
  hex-length: 0
  space-around-operator: 0
  force-element-nesting: 0
  mixins-before-declarations: 0
  no-color-literals: 0
  class-name-format:
    - 1
    - convention: hyphenatedbem
