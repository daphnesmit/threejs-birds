
<!DOCTYPE html>
<html lang="nl" dir="ltr" class="_debug_page_">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="author" content="{{ project.author }}">
    <meta name="description" content="{{ project.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Debug page</title>

    <!-- Style sheets -->
    {% if project.debug %} <link rel="stylesheet" href="/css/debug.css"/> {% endif %}

    <link rel="stylesheet" href="/css/main.css"/>


    <!-- set DEBUG to true when the project is compiled in debug mode. -->
    {% if project.debug %} <script> var DEBUG = true; </script> {% endif %}

</head>


<body>


    <main role="main">

        {% block content %}

            <!-- content will be injected in this block -->

        {% endblock %}

    </main>


    <script src="/js/main.js" type="text/javascript"></script>

</body>

<!-- name: {{ project.name }}, version: {{ project.version }} -->
</html>
